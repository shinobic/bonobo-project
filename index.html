    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gauche">

        <li>

    </section>


    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 droite">

      <form id="register">
        <h2>Inscription</h2>

          <li><label for="my_id"><input id="prenom" type="text" name="pseudo" placeholder="Prénom" /></label></li>
          <li><label for="my_email"><input type="email" name="emailRegister" placeholder="Adresse e-mail" /></label></li>
          <li><label for="my_email_confirmed"><input id="emailRegisterConfirme" type="email" name="emailRegisterConfirme" placeholder="Confirmer l'adresse e-mail" /></label></li>
          <li><label for="my_password"><input id="" type="password" name="password" placeholder="Mot de passe" /></label></li>
          <li><label for="submit"><input class="button" type="submit" name="registerOK" value="Inscription" /></li>
        </ul>
