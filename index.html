<head>
  <meta charset="UTF-8">
  <title>
    Suce mon Tweet!
  </title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>


  <header>
  <h1>Connexion</h1>
  <form id="login">
    <div class="session">
      <label name="email">Adresse e-mail</label>
      <input type="email" name="email" />
      <input type="checkbox" name="session" value="sessionYes">

    </div>
    <div class="motPasse">
      <label name="password">Mot de passe</label>
      <input type="password" name="password" />
      <a href="#">Mot de passe oublié ?</a>
    </div>
    <div class="button">
      <input type="submit" name="loginOK" value="connexion" />
    </div>
  </form>
</header>
<div class="gauche">

</div>
<div class="droite">
  <h2>Inscription</h2>
  <form id="register">
    <input type="text" name="prenom" placeholder="Prénom" />
    <input type="text" name="nom" placeholder="Nom" />
    <input type="email" name="emailRegister" placeholder="Adresse e-mail" />
    <input type="email" name="emailRegisterConfirme" placeholder="Confirmer l'adresse e-mail" />
    <input type="password" name="password" placeholder="Mot de passe" />
    <input type="submit" name="registerOK" value="Inscription" />


  </form>
</div>
</body>

</html>
