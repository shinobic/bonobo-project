<head>
  <meta charset="UTF-8">
  <title>
    Suce mon Tweet!
  </title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="main.css" />

  <!-- CDN JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Link javascript -->
  <script src="script.js"></script>


</head>

<body>


  <header>
  <h1>Bonobo Tweet</h1>
  </header>

  <div class"container">
    <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-10">


    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 gauche">
      <h2>Connexion</h2>
      <form id="login">
        <div class="session">
          <label name="email">Adresse e-mail</label>
          <input type="email" name="email" />
        </div>
        <div class="motPasse">
          <label name="password">Mot de passe</label>
          <input type="password" name="password" />
          <a href="#">Mot de passe oublié ?</a>
        </div>
        <div class="button">
          <input type="submit" name="loginOK" value="connexion" />
        </div>
      </form>
    </section>

    <section class="col-lg-6 col-md-6 col-sm-6 col-xs-12 droite">
      <h2>Inscription</h2>
      <form id="register">
        <ul>
          <li><input class="halfinput" type="text" name="prenom" placeholder="Prénom" />
          <input class="halfinput" type="text" name="nom" placeholder="Nom" /></li>
          <li><input type="email" name="emailRegister" placeholder="Adresse e-mail" /></li>
          <li><input type="email" name="emailRegisterConfirme" placeholder="Confirmer l'adresse e-mail" /></li>
          <li><input type="password" name="password" placeholder="Mot de passe" /></li>
          <li><input type="submit" name="registerOK" value="Inscription" /></li>
        </ul>

      </form>
    </section>

    <!-- rétablie l'effet du float -->
    <div class="clearfix"></div>
  </div>
  </div>
</div>


</body>

</html>
